<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add CDN Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- My CSS-->
    <link rel="stylesheet" href="myCss.css">
</head>

<body>
    <div class="container-fluid">
        <div class="formContainer row">
            <div class="col-lg-3 anh">
                <img src="img/1.png" alt="anh_1">
            </div>
            <div class="col-lg-6">
                <form action="#">
                    <legend>Class Marksheet</legend>
                    <div class="form-row">
                        <div class="col-3" style="padding-top: 8px;">
                            <label for="name">Họ và tên:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Nhập tên" id="name">
                        </div>
                        <div class="col-3"></div>
                        <div class="col- fail" id = "fail0">Tên không hợp lệ</div>
                    </div>
                    <div class="form-row">
                        <div class="col-3" style="padding-top: 8px;">
                            <label for="mathScore">Điểm toán:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Nhập điểm toán" id="mathScore">
                        </div>
                        <div class="col-3"></div>
                        <div class="col-9 fail" id = "fail1">Điểm không hợp lệ</div>
                    </div>
                    <div class="form-row">
                        <div class="col-3" style="padding-top: 8px;">
                            <label for="phyScore">Điểm lý:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Nhập điểm Vật lý" id="phyScore">
                        </div>
                        <div class="col-3"></div>
                        <div class="col-9 fail" id = "fail2">Điểm không hợp lệ</div>
                    </div>
                    <div class="form-row">
                        <div class="col-3" style="padding-top: 8px;">
                            <label for="cheScore">Điểm hóa:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Nhập điểm hóa" id="cheScore">
                        </div>
                        <div class="col-3"></div>
                        <div class="col-9 fail" id = "fail3">Điểm không hợp lệ</div>
                    </div>
                    <div class="buttonContainer">
                        <button id="myButton" type="submit" class="btn btn-primary">Nhập</button>
                    </div>
                    <div class="form-row">
                        <div class="col-3">
                            <label for="sttDelete">Số thứ tự cần xóa: </label>
                        </div>
                        <div class="col-9">
                            <input type="text" class="form-control" placeholder="Nhập số thứ tự" id="sttDelete">
                        </div>
                        <div class="col-3"></div>
                        <div class="col-9 fail" id="fail4">STT không hợp lệ</div>
                    </div>
                    <div class="buttonContainer">
                        <button id="buttonDelete" class="btn btn-primary">Xóa</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 anh">
                <img src="img/2.png" alt="anh_2">
            </div>
        </div>
        <div class="row">
            <table class="table table-striped table-bordered" id="myTable">
                <thead class="thead-dark" id="table-head">
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Toán</th>
                        <th>Lý</th>
                        <th>Hóa</th>
                        <th>Trung bình</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
        <div class="buttonContainer">
            <button id="myButton1" class="btn btn-primary">Tính điểm</button>
            <button id="myButton2" class="btn btn-primary">Xác định HSG</button>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- My JavaScript -->
    <script type="text/javascript" src="myScript.js"></script>
</body>

</html>
